name: Build Editor Release ğŸš€

on:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: â˜ï¸ Upload RPM
        uses: svenstaro/upload-release-action@v2
        with:
          file: Readme.md
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: true

      - name: ğŸ› ï¸ Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly

      - name: ğŸ—ƒï¸ Cache Cargo and Build Outputs
        uses: Swatinem/rust-cache@v2

      - name: ğŸ”§ Setup dependencies
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: ğŸ—ï¸ Build Debian
        run: cargo deb

      - name: â˜ï¸ Upload Debian
        uses: svenstaro/upload-release-action@v2
        with:
          file: target/debian/*.deb
          file_glob: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: true

      - name: ğŸ—ï¸ Build RPM
        run: |
          strip -s target/release/crash_ide
          cargo-generate-rpm

      - name: â˜ï¸ Upload RPM
        uses: svenstaro/upload-release-action@v2
        with:
          file: target/generate-rpm/*.rpm
          file_glob: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: true
