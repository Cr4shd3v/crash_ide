name: Build Editor release

on:
  release:
    types: [created]
  pull_request:
    branches: [prerelease]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
  
    runs-on: ${{ matrix.os }}  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Mold and Clang
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sh setup.sh

      - name: 📁 Cache Cargo and Build Outputs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 📦 Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable # TODO: maybe change to nightly @Cr4shd3v
          override: true

      - name: 🛠️ Build
        run: cargo build --release

      - name: ☁ Upload
        uses: actions/upload-artifact@v2
        with:
          name: editor
          path: target/release/editor
