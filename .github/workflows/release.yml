name: Build Editor Release 🚀

on:
  release:
    types: [created]
  push:
    branches: ["feature/51"]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: System info
        run: |
          free -h
          df -ha
          nproc

      - name: 🔄 Checkout repository
        uses: actions/checkout@v2

      - name: 🔧 Mold and Clang
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sh setup.sh
          sudo apt-get install -y libasound2-dev portaudio19-dev build-essential libpulse-dev libdbus-1-dev libssl-dev pkg-config
          sudo apt-get install -y libudev-dev

      - name: 🗃️ Cache Cargo and Build Outputs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: 🛠️ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: 🏗️ Build
        run: cargo build --release
        continue-on-error: true

      - name: List output
        run: ls -al target/release

      - name: ☁️ Upload
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: editor
          path: target/release/crash_ide
